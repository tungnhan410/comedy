<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkpoint 2 – Login</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Checkpoint2/css/reset.css" />
    <link rel="stylesheet" href="/Checkpoint2/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
</head>
<body>
  <main class="wrap">
    <section class="frame">
      <!-- Card -->
      <article class="auth" role="dialog" aria-labelledby="title">
        <header class="auth__header">
          <h1 id="title">Join Us!</h1>
          <button class="social" type="button" aria-label="Sign in with Google">
            <!-- Google G -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" aria-hidden="true">
              <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.8 32.7 29.4 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.8 1.1 7.9 3l5.7-5.7C34.5 6 29.5 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20 20-8.9 20-20c0-1.3-.1-2.7-.4-3.5z"/>
              <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.5 16.2 18.9 12 24 12c3 0 5.8 1.1 7.9 3l5.7-5.7C34.5 6 29.5 4 24 4 16 4 9 8.6 6.3 14.7z"/>
              <path fill="#4CAF50" d="M24 44c5.3 0 10.2-2 13.8-5.2l-6.4-5.4C29.4 36 26.9 37 24 37c-5.3 0-9.7-3.4-11.3-8.1l-6.5 5C9 39.3 15.9 44 24 44z"/>
              <path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1.3 4-5.3 7-9.3 7-5.3 0-9.7-3.4-11.3-8.1l-6.5 5C9 39.3 15.9 44 24 44c8.8 0 16.1-5.9 18.6-14.1.6-1.9 1-3.9 1-5.9 0-1.3-.1-2.7-.4-3.5z"/>
            </svg>
            <span>Sign in with Google</span>
          </button>
        </header>

        <div style="padding:0 20px">
          <div class="divider">Sign in with your Email</div>
        </div>

        <form action="#" method="post" autocomplete="on">
          <div class="field">
            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" class="input" placeholder="Insert your email" required />
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" class="input" placeholder="Insert your password" required />
          </div>
          <div class="row">
            <label class="checkbox"><input type="checkbox" name="remember"> Keep me logged in</label>
            <a class="link" href="#">Forgot password?</a>
          </div>
          <button class="btn-primary" type="submit">Sign In</button>
        </form>

        <footer class="auth__footer">
          Don’t have an account? <a class="link" href="#">Register</a>
        </footer>
      </article>


  </main>
</body>
</html>
