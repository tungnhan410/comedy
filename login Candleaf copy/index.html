<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkpoint 2 – Login</title>

  <style>
    :root{
      --bg:#f4f6fb;
      --card:#ffffff;
      --text:#1f2a37;
      --muted:#6b7280;
      --line:#e5e7eb;
      --primary:#3b82f6;
      --primary-2:#2563eb;
      --google:#f3f4f6;
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; 
      font-family:"Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      color:var(--text);
      background:linear-gradient(180deg,#f8fafc 0%, #eef2ff 100%);
    }

    /* Layout */
    .wrap{
      min-height:100dvh; 
      display:grid; 
      place-items:center; 
      padding:24px;
    }

    .auth{
      width:100%;
      max-width:360px; /* khung theo Figma ~ 344–360 */
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 20px 40px rgba(15,23,42,.08), 0 2px 10px rgba(15,23,42,.05);
      overflow:hidden;
      border:1px solid #eef2ff;
    }

    .auth__header{
      padding:20px 20px 0 20px;
    }

    h1{
      margin:0 0 10px; 
      text-align:center; 
      font-weight:700; 
      letter-spacing:.2px;
    }

    /* Social button */
    .social{
      display:flex; 
      align-items:center; 
      justify-content:center; 
      gap:10px; 
      width:100%;
      background:var(--google);
      border:1px solid var(--line);
      padding:10px 12px; 
      border-radius:10px; 
      cursor:pointer;
      transition:transform .04s ease, background .2s ease;
    }
    .social:hover{ background:#eef2f7 }
    .social:active{ transform:translateY(1px) }
    .social svg{ width:18px; height:18px }

    /* Divider */
    .divider{ 
      display:flex; 
      align-items:center; 
      gap:12px; 
      color:var(--muted); 
      font-size:12px; 
      margin:14px 0; 
    }
    .divider::before, .divider::after{
      content:""; height:1px; flex:1; background:var(--line);
    }

    /* Form */
    form{ padding:0 20px 20px 20px }

    label{ display:block; font-size:12px; color:var(--muted); margin-bottom:6px }

    .input{
      width:100%;
      border:1px solid var(--line);
      border-radius:10px;
      padding:12px 12px; 
      outline:none; 
      font-size:14px; 
      transition:border-color .2s ease, box-shadow .2s ease;
      background:#fff;
    }
    .input::placeholder{ color:#9aa3af }
    .input:focus{ border-color:#c7d2fe; box-shadow:0 0 0 4px rgba(99,102,241,.15) }

    .field{ margin-bottom:14px }

    .row{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin:6px 0 14px }

    .checkbox{ display:flex; gap:8px; align-items:center; font-size:13px; color:var(--muted) }
    .checkbox input{ width:16px; height:16px }

    .link{ color:var(--primary-2); text-decoration:none; font-size:13px }
    .link:hover{ text-decoration:underline }

    /* Primary CTA */
    .btn-primary{ 
      width:100%; 
      border:none; 
      border-radius:10px; 
      padding:12px 14px; 
      font-weight:600; 
      color:#fff; 
      background:linear-gradient(90deg, var(--primary) 0%, var(--primary-2) 100%);
      cursor:pointer;
      box-shadow:0 6px 20px rgba(37, 99, 235, .25);
      transition:filter .2s ease, transform .06s ease;
    }
    .btn-primary:hover{ filter:brightness(1.05) }
    .btn-primary:active{ transform:translateY(1px) }

    /* Footer */
    .auth__footer{ 
      padding:14px 20px 20px; 
      text-align:center; 
      font-size:13px; 
      color:var(--muted);
    }

    /* Responsive helper: show art at md+ */
    .frame{ 
      display:grid; 
      gap:28px; 
      align-items:center; 
    }
    @media(min-width:920px){
      .wrap{ padding:40px }
      .frame{ grid-template-columns:360px 1fr }
      .art{
        border-radius:20px; 
        background:linear-gradient(135deg,#dbeafe 0%, #eef2ff 60%, #ffffff 100%);
        height:520px; 
        display:grid; 
        place-items:center; 
        position:relative; 
        overflow:hidden; 
        border:1px solid #e5e7eb;
      }
      .art svg{ width:66%; max-width:520px; height:auto }
      .art::after{ /* decor circle */
        content:""; position:absolute; right:-80px; bottom:-80px; width:240px; height:240px; border-radius:50%; background:#bfdbfe; filter:blur(20px); opacity:.35;
      }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="frame">
      <!-- Card -->
      <article class="auth" role="dialog" aria-labelledby="title">
        <header class="auth__header">
          <h1 id="title">Join Us!</h1>
          <button class="social" type="button" aria-label="Sign in with Google">
            <!-- Google G -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" aria-hidden="true">
              <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.8 32.7 29.4 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.8 1.1 7.9 3l5.7-5.7C34.5 6 29.5 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20 20-8.9 20-20c0-1.3-.1-2.7-.4-3.5z"/>
              <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.5 16.2 18.9 12 24 12c3 0 5.8 1.1 7.9 3l5.7-5.7C34.5 6 29.5 4 24 4 16 4 9 8.6 6.3 14.7z"/>
              <path fill="#4CAF50" d="M24 44c5.3 0 10.2-2 13.8-5.2l-6.4-5.4C29.4 36 26.9 37 24 37c-5.3 0-9.7-3.4-11.3-8.1l-6.5 5C9 39.3 15.9 44 24 44z"/>
              <path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1.3 4-5.3 7-9.3 7-5.3 0-9.7-3.4-11.3-8.1l-6.5 5C9 39.3 15.9 44 24 44c8.8 0 16.1-5.9 18.6-14.1.6-1.9 1-3.9 1-5.9 0-1.3-.1-2.7-.4-3.5z"/>
            </svg>
            <span>Sign in with Google</span>
          </button>
        </header>

        <div style="padding:0 20px">
          <div class="divider">Sign in with your Email</div>
        </div>

        <form action="#" method="post" autocomplete="on">
          <div class="field">
            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" class="input" placeholder="Insert your email" required />
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" class="input" placeholder="Insert your password" required />
          </div>
          <div class="row">
            <label class="checkbox"><input type="checkbox" name="remember"> Keep me logged in</label>
            <a class="link" href="#">Forgot password?</a>
          </div>
          <button class="btn-primary" type="submit">Sign In</button>
        </form>

        <footer class="auth__footer">
          Don’t have an account? <a class="link" href="#">Register</a>
        </footer>
      </article>

      <!-- Illustration / Banner (optional on large screens) -->
      <div class="art" aria-hidden="true">
        <!-- Simple illustration (placeholder) -->
        <svg viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="g" x1="0" x2="1">
              <stop offset="0" stop-color="#bfdbfe"/>
              <stop offset="1" stop-color="#93c5fd"/>
            </linearGradient>
          </defs>
          <rect x="40" y="120" width="520" height="200" fill="url(#g)" rx="18"/>
          <rect x="100" y="160" width="220" height="36" rx="8" fill="#fff" opacity=".9"/>
          <rect x="100" y="210" width="220" height="36" rx="8" fill="#fff" opacity=".9"/>
          <rect x="350" y="210" width="120" height="36" rx="9" fill="#1d4ed8" opacity=".9"/>
          <circle cx="470" cy="160" r="12" fill="#1d4ed8" opacity=".7"/>
          <circle cx="520" cy="300" r="28" fill="#dbeafe"/>
          <circle cx="140" cy="300" r="22" fill="#dbeafe"/>
        </svg>
      </div>
    </section>
  </main>
</body>
</html>
