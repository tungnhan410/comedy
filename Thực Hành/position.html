<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            top: 100px;
            left: 100px;
        }
        .box1 {
            width: 50px;
            height: 50px;
            background-color: aqua;
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- position (vị trí): kiến thức liên quan đến vị trí của các phần tử -->

    <!-- Vị trí mặc định là static (đứng yên) -- không sử dụng đc top right bottom left -->
     <!-- 
        4 vị trí hay sử dụng:
            + fixed
            + relative
            + absolute
            + sticky
     -->
    <!-- 
        relative: giống với static nhưng sử dụng đc top right bottom left
        absolute: dựa vào vị trí của thẻ cha (nếu ko có sẽ dựa vào thẻ body)
        sticky: 
    -->
        <div class="box">
            <div class="box1"></div>
        </div>
</body>
</html>
