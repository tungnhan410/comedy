<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('bg.jpg') no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .card {
        background: rgba(255, 255, 255, 0.85);
        padding: 30px;
        border-radius: 16px;
        width: 320px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
    }
    .input-group {
        position: relative;
        margin-bottom: 15px;
    }
    input {
        width: 100%;
        padding: 10px 40px 10px 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }
    .eye-icon {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        width: 24px;
        height: 24px;
        cursor: pointer;
        opacity: 0.6;
    }
    .eye-icon:hover {
        opacity: 1;
    }
    .btn {
        background: #56b280;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }
    .btn:hover {
        background: #4aa070;
    }
</style>
</head>
<body>
    <div class="card">
        <h2>SIGN IN</h2>
        <div class="input-group">
            <input type="email" placeholder="Enter your email address">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Enter your password">
            <img src="/login Candleaf/img/eye-off-outline.svg" alt="Toggle Password" class="eye-icon" id="togglePassword">
        </div>
        <button class="btn">Login</button>
    </div>

<script>
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('click', function () {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;

        // Đổi icon
        if (type === 'password') {
            togglePassword.src = 'eye-slash.svg';
        } else {
            togglePassword.src = 'eye.svg';
        }
    });
</script>
</body>
</html>
