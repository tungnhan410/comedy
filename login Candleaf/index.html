<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
  <div class="banner">
      <div class="banner-box">
      <p class="banner-Box-title">SIGN IN</p> 
      <p class="banner-Box-input">Email</p>
        <div class="input-group">
          
        </div>
      <input type="email" placeholder="Enter your email address">
      <p class="banner-Box-input">Password</p>
      <input type="password" placeholder="Enter your password">
      <img src="/login Candleaf/img/eye-off-outline.svg" alt="Toggle Password" class="eye-icon" id="togglePassword">
      <div class="card">

        <button class="btn">Login</button>

        <div class="divider"><span>OR</span></div>

        <div class="social">
            <img src="/login Candleaf/img/google.png" alt="Google">  
            <img src="/login Candleaf/img/facebook.png" alt="Facebook">
        </div>
    </div>
      <p>If you don’t have an account register <a href="#">Register here!</a></p>


<script>
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('click', function () {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;

        // Đổi icon
        if (type === 'password') {
            togglePassword.src = 'eye-slash.svg';
        } else {
            togglePassword.src = 'eye.svg';
        }
    });
</script>
</body>

</head>

</html>
